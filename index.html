<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
</head>
<body>
 
    <h1 style="font-family: 'Playfair Display', serif; text-align: center;">Catálogo de Películas</h1>

    <div class="container">
        <div class="col-md-4">
            <div class="input-group mb-3">
                <input type="text" id="titulo" class="form-control" placeholder="Ingresa titulo de la pelicula"  >
            </div>
            <div class="input-group mb-3">
                <input type="text" id="genero" class="form-control" placeholder="Ingresa el Genero"  >
            </div>
            <div class="input-group mb-3">
                <input type="text" id="ano" class="form-control" placeholder="Ingresa el Año de Producción"  >
            </div>
            <div>
                <input id="myURL"  name="myURL" type="url"  class="form-control" placeholder="http://www.example.com">
            </div>
            <div>
                <button class="btn btn-success" type="button" onclick="obtener()">Agregar</button>
            </div>
        </div>
        <br>

        <div class="row row-cols-1 row-cols-md-4 g-4">
            <div class="col">
                <div class="card h-80">
                    <img src="img/Bring the Soul  La pelicula.jpg" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Bring the Soul: La película</h5>
                        <p class="card-text">Género: Documental</p>
                        <p class="card-text">Año De Producción: 2019</p>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-danger btn-sm mr-2" onclick="eliminar()">Eliminar</button>
                        <button class="btn btn-warning btn-sm" onclick="actualizar()">actualizar</button>
                    </div>
                </div>
            </div>
 

        <br>


       
    </div>
    
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+am50B1F507U2BQMrFs7Zn6xpkG4" crossorigin="anonymous"></script>

</body>

</html>
